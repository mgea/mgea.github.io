<body style='margin : 0px; overflow: hidden;'>
    
  <!---- camara funciona OK en android con cursor ---> 
   <a-scene embedded arjs='sourceType: webcam;'  vr-mode-ui="enabled: false"  sound="src:assets/sonido_intro.mp3; loop:true; autoplay: true; volume:0.2; positional: false">
	   
   <!---  la camara sube coordenadas en android ---
	 <a-entity id="camera" camera="userHeight: 0.6" look-controls cursor="rayOrigin: mouse"></a-entity>   ----->
       
       
   <a-assets>
                 
        <img id="detective" src="assets/img/detective.png">
             
       <img id="door" src="assets/img/door2.png">
     
       <img id="farola" src="assets/img/farola.png">
        
         
   </a-assets>
		
     
    <!---- 1 - logo alhambra ---> 
    <a-marker preset="custom" type='pattern' url = "https://mgea.github.io/pj/pattern-logo.patt">
	
    <!---- BASE ---->
    <a-box position="0 -0.1 0"   depth="1.2" width="1.2" height="0.1" color="#d0d0c0" shadow></a-box>    
    
    <a-text value="Escena 1: la farola" color="#5c5c5c" position="-0.4 0.2 0.6" scale="0.4 0.4 0.4"></a-text>
        
     <a-sphere position="-0.5 0.4 0.5" radius="0.3"  color="#ff00aa" 
               animation="property: position; to: -0.5 1.2 0.5; dur: 2000; easing: linear; loop: true; dir:alternate " 
               event-set__enter="_event: mouseenter; _target: #farola; visible: true"></a-sphere>
     

      <a-sphere position="0.5 1.4 -0.5" radius="0.3"  color="#0dc0fa" 
               animation="property: position; to: -0.9 1.2 -0.5; dur: 1500; easing: linear; pauseEvents: mouseenter; startEvents: mouseleave; loop: true; dir:alternate " ></a-sphere>
	    
<a-image id="farola" position="-0.2 0.4 0" width="0.7" height="1.4" visible="false" src="#farola"></a-image>

	 <a-image position="-0.2 0.4 0.2" width="0.4" height="0.9" src="#detective" animation="property: position; to: 0.4 0.5 0.0; dur: 2000; easing: linear; loop: true" >

        </a-image>
 
     <a-image position="-0.2 0.4 0" width="0.7" height="1.4" src="#farola"></a-image>
    
     <a-image position="0.4 0.5 -0.1" width="0.4" height="1" src="#door">

    </a-marker>
	   
       
    
       
    <!---- 2 - logo bodega --->   
    <a-marker preset="custom" type='pattern' url = "https://mgea.github.io/pj/pattern-bodega.patt" markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" type='barcode' value='6'> 
  
    <a-sphere id="animated-model" position="0 0.4 0" scale="1" radius="0.5" material="color:red">
        
        </a-sphere>
    
    
         <a-box position="0.8 0.4 -0.2" rotation="0 45 0" withcolor="#4CC3D9" shadow></a-box> 
        
    </a-marker>
	   
    <!---- 3 - logo ritmo ---> 
    <a-marker preset="custom" type='pattern' url = "https://mgea.github.io/pj/pattern-musica-saxo.patt"> 
     <a-sphere position="0 1 0" radius="0.5" material="color:blue"
             event-set__enter="_event: mouseenter; color: #f26fc9"
             event-set__leave="_event: mouseleave; color: #fff3D9" >
       <a-animation attribute="position"
               dur="1000"
               fill="forwards"
               to="0 2.5 -6"
               direction="alternate"
               begin="mouseenter"></a-animation>
         
         <a-animation attribute="position"
               dur="1000"
               fill="forwards"
               to="0 1 0"
               direction="alternate"
               begin="mouseleave"></a-animation>
      </a-sphere>
               
   
      
    </a-marker>   

	   
    <!---- 4 - logo historias ---> 
     <a-marker preset="custom" type='pattern' url = "https://mgea.github.io/pj/pattern-historias.patt"> 
        
         <a-box position="0 0 0" rotation="0 45 0" color="#4CC3D9" shadow
             event-set__enter="_event: mouseenter; color: #ffffc9"
             event-set__leave="_event: mouseleave; color: #ffC3D9">
        <!-- This animation begins when the box is clicked with the mouse. -->
        <a-animation attribute="rotation"
               dur="3000"
               fill="forwards"
               to="0 360 0"
               direction="alternate"
               begin="click"></a-animation>
      </a-box> 
         
    
    </a-marker>   

    <!---- 5 - logo sabor ---> 	  
    <a-marker preset="custom" type='pattern' url = "https://mgea.github.io/pj/pattern-comida.patt"> 
      <a-box position="0 0.0 0" rotation="0 45 0" color="#4CC3D9" shadow></a-box> 
      <a-cylinder position="0 0.5 0" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
      
    </a-marker>   
    <!---- 6 - logo cerveza --->  
    <a-marker preset="custom" type='pattern' url = "https://mgea.github.io/pj/pattern-cerveza.patt"> 
      <a-box position="0 0.0 0" rotation="0 45 0" color="#4CC3D9" shadow></a-box> 
      <a-cylinder position="0 0.5 0" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
      
    </a-marker>   
    
	   <!--- CON CURSOR --->
     <a-entity camera><a-cursor></a-cursor></a-entity>
    <!--- SIN CURSOR 
    <a-entity camera></a-entity>
    --->
