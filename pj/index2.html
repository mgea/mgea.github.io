<head>
    <meta charset="utf-8">
    <title>mundo virtual</title>
    <meta name="description" content="DESCUBRE TU HISTORIA">
      <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> 

       <!--- <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>. -->

      <!--- <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script> --->
    
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
 
     <!--- librería de eventos 
      <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script> --->

    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    
  </head>


<body style='margin : 0px; overflow: hidden;'>
    
   <a-scene embedded arjs='sourceType: webcam;'  sound="src:assets/sonido_intro.mp3; loop:true; autoplay: true; volume:0.2; positional: false">
	   
	   
   <a-assets>
                 
        <img id="detective" src="assets/img/detective.png">
         <a-animation attribute="rotation"
               dur="3000"
               fill="forwards"
               to="0 360 0"
               direction="alternate"
               begin="click"></a-animation>
          
   </a-assets>
		
     
    <!---- 1 - logo alhambra ---> 
    <a-marker preset="custom" type='pattern' url = "https://mgea.github.io/pj/pattern-logo.patt">
	 <a-box position="0 0 0"   depth="1.2" width="1.2" height="0.1" color="#FFFF00" shadow></a-box>    
	 <a-box position="0 0.2 0"   depth="0.8" width="0.8" height="0.1" color="#00FF00" shadow></a-box>   
	 <a-box position="0 0.4 0"   depth="0.4" width="0.4" height="0.1" color="#FF00A0" shadow></a-box>         
	 <a-image position="0 0.8 0" width="0.2" height="0.6" src="#detective"></a-image>
	 <a-text value="Escena 1: puerta" color="#ff00ff" position="-0.4 0.4 0.5" scale="0.4 0.4 0.4"></a-text>
	 <a-text value="encuentra la puerta de acceso " color="#ff00ff" position="-0.4 0.4 0.5" rotation="0 90 0" scale="0.4 0.4 0.4"></a-text>
	  
    </a-marker>
	   
    <!---- 2 - logo bodega --->   
    <a-marker preset="custom" type='pattern' url = "https://mgea.github.io/pj/pattern-bodega.patt"> 
  
         	<a-sphere position="0 1 0" radius="0.5" material="color:red"></a-sphere>
    </a-marker>
	   
    <!---- 3 - logo ritmo ---> 
    <a-marker preset="custom" type='pattern' url = "https://mgea.github.io/pj/pattern-musica-saxo.patt"> 
     <a-sphere position="0 1 0" radius="0.5" material="color:blue"
             event-set__enter="_event: mouseenter; color: #f26fc9"
             event-set__leave="_event: mouseleave; color: #fff3D9" >
       <a-animation attribute="position"
               dur="1000"
               fill="forwards"
               to="0 2.5 -6"
               direction="alternate"
               begin="click"></a-animation>
      </a-sphere>
               
    </a-sphere>
      
    </a-marker>   

	   
    <!---- 4 - logo historias ---> 
     <a-marker preset="custom" type='pattern' url = "https://mgea.github.io/pj/pattern-historias.patt"> 
         <a-box position="0 0.0 0" rotation="0 0 0" color="#4CC3D9" shadow></a-box>
        <a-box position="0 0.5 0" rotation="0 45 0" color="#ffccD9" shadow></a-box>
    
    </a-marker>   

    <!---- 5 - logo sabor ---> 	  
    <a-marker preset="custom" type='pattern' url = "https://mgea.github.io/pj/pattern-comida.patt"> 
      <a-box position="0 0.0 0" rotation="0 45 0" color="#4CC3D9" shadow></a-box> 
      <a-cylinder position="0 0.5 0" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
      
    </a-marker>   
    <!---- 6 - logo cerveza --->  
    <a-marker preset="custom" type='pattern' url = "https://mgea.github.io/pj/pattern-cerveza.patt"> 
      <a-box position="0 0.0 0" rotation="0 45 0" color="#4CC3D9" shadow></a-box> 
      <a-cylinder position="0 0.5 0" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
      
    </a-marker>   
    
    
    <a-entity camera></a-entity>
  </a-scene>
  
  
  
</body>
